<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advnaced Search</title>
        <script src="https://kit.fontawesome.com/851274df55.js" crossorigin="anonymous"></script>
        <link href="advSearch.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        
        
        <header>
            <ul>
                <li id="logo"><img src="Google_2015_logo.png"></li>
                <li id="main"><a href="index.html">Back to Searching!</a>&nbsp;&nbsp;
                    <i class="fas fa-th"></i>&nbsp;&nbsp;
                    <i class="fas fa-user"></i></li>
                
                
            </ul>
        </header>

        <section>
            <h2>Advanced Search</h2>
            
            <div class="container">
                <form action="https://google.com/search" target="_blank">
                    <div class="header3">
                        <h3>Find Pages with ...</h3>
                    </div>
                    <div class="label_item1">
                        <label for="1" >all these words: </label>
                    </div>
                    <div class="input_item1">
                        <input id="1" type=text name="as_q">
                    </div>
                    <div class="label_item2">
                        <label for="2" >this exact word or phrase: </label>
                    </div>
                    <div class="input_item2">
                        <input id="2" type=text name="as_epq">
                    </div>
                    <div class="label_item3">
                        <label for="3">any of these words: </label>
                    </div>
                    <div class="input_item3">
                        <input id="3" type=text name="as_oq">
                    </div>
                    <div class="label_item4">
                        <label for="4">none of these words:</label>
                    </div>
                    <div class="input_item4">
                        <input id="4" type=text name="as_eq">
                    </div>
                    <div class="button">
                        <input type="submit" value="Advanced Search">
                    </div>
                </form>
            </div>
        </section>

        <footer>
            <div class="footer">
                <p><i class="fas fa-leaf"></i>Carbon Neutral since 2007</p>
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>    
                </ul>
            </div>
        </footer>

        
        
        
    </body>
</html>
