<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Google Project</title>
        <script src="https://kit.fontawesome.com/851274df55.js" crossorigin="anonymous"></script>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        
        
        <header>
            <ul>
                <li><a href="html/imageSearch.html">Image Search</a></li>
                <li><a href="html/advSearch.html">Advanced Search</a></li>
                <li><i class="fas fa-th"></i><li>
                <li><i class="fas fa-user"></i></li>
            </ul>
        </header>

        <section>
            <!-- <i class="fad fa-microphone"></i> -->
            
            <div class="image"><img src="googleimg.png"></div>

            <form action="https://google.com/search">
                
                <div class="searchBar">
                    <i class="far fa-search"></i>
                    <!-- <i class="fad fa-microphone"></i> -->
                    <!-- <i class="far fa-camera"></i> -->
                    <input type="text" name="q">
                </div>
                

                <div class="searchButtons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>

        </section>

        
        
        
    </body>
